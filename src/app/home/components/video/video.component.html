<div *ngIf="isVideoGet"
     class="video">
  <div class="video-tracker__container">
    <video class="video-tracker"
           controls>
      <source src="{{video.videoSrc}}"
              type="video/mp4">
    </video>

    <app-subtitles [subtitlesList]="subtitlesList"
                   [isFirstSubtitles]="true">
    </app-subtitles>

    <app-subtitles [subtitlesList]="secondSubtitlesList"
                   [isFirstSubtitles]="false">
    </app-subtitles>
  </div>
</div>

<div class="videos">

  <ul>

    <li *ngFor="let video of videos"
        class="video">

      <div class="video__about-container"
           [routerLink]="['/videos', video.id]">
        <img alt=""
             src="assets/images/{{video.image}}"
            class="video__image">

        <h2 class="video__title">
          {{video.name}}
        </h2>
      </div>

    </li>
  </ul>

</div>
